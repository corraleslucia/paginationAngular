<main class="py-5">
    <div class="container">

        <div class="card">
            <h5 class="card-header">Welcome ! Login </h5>
            <div class="card-body">
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors.required">
                                <span><small>Email required</small></span>
                            </div>
                            <div *ngIf="email.errors.invalidEmail">
                                <span><small>Email must have correct format</small></span>
                            </div>
                            <div *ngIf="email.errors.emailNotExists">
                                <span class="text-danger danger-message"><small>Email does not exists</small></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <div *ngIf="password.invalid  && (password.dirty || password.touched)">
                            <div *ngIf="password.errors.required">
                                <span><small>Password required</small></span>
                            </div>
                            <div *ngIf="password.errors.minlength">
                                <span><small>Password must be at least 6 characters long</small></span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Login</button>
                </form>
                <br>
                <p>Not a member?
                    <small> <a [routerLink]="['/signup']">Sign up</a></small>
                </p>
            </div>
        </div>

    </div>
</main>
