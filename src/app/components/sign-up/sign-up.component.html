<main class="py-5">
    <div class="container">

        <div class="card">
            <h5 class="card-header">Welcome ! Sign Up</h5>
            <div class="card-body">
                <form [formGroup]="formSignUp" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                        <div *ngIf="email.invalid  && (email.dirty || email.touched)">
                            <div *ngIf="email.errors.required">
                                <span><small>Email required</small></span>
                            </div>
                            <div *ngIf="email.errors.invalidEmail">
                                <span><small>Email must have correct format</small></span>
                            </div>
                            <div *ngIf = "email.errors.emailUsed">
                                <span class="text-danger danger-message"><small>Email is already taken </small></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <div *ngIf="password.invalid  && (password.dirty || password.touched)">
                            <div *ngIf="password.errors.required">
                                <span><small>Password required</small></span>
                            </div>
                            <div *ngIf="password.errors.minlength">
                                <span><small>Password must be at least 6 characters long</small></span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="formSignUp.invalid">Sign up</button>
                </form>
                <br>
                <p>Already a member?
                    <small> <a [routerLink]="['/login']">Login</a></small>
                </p>
            </div>
        </div>

    </div>
</main>
